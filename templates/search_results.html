{% extends "base.html" %}
{% block mainContentClasses %}search_results{% endblock %}
{% block content %}
<form method="POST" action="/buy_books">  
    <div class="results">
        <table id="books-list">
            <tr>
                <td><b>Title</b></td>
                <td><b>ISBN</b></td>
                <td><b>Author First Name</b></td>
                <td><b>Author Last Name</b></td>
                <td><b>Publisher</b></td>
                <td><b>Status</b></td>
            </tr>
            {% for row in data %}
            <tr class="results">
                <input type="text" value ="{{ row[0] }}">
                <input type="text" value ="{{ row[1] }}">
                <input type="text" value ="{{ row[2] }}">
                <input type="text" value ="{{ row[3] }}">
                <input type="text" value ="{{ row[4] }}">
                <input type="text" value ="{{ row[5] }}">
                <input type="number" name="numbers" value="0">
                <input type="hidden" name="keys" value="{{row[1]}}_{{row[5]}}">
            </tr>
            {% endfor %}
            <input type="submit" value = "Add to Cart">
        </div>
</form>
    <form method="get" action="/checkout">
        <input type="submit" value="Proceed to Checkout" >
    </form>



</div>
{% endblock %}
