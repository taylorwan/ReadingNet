{% extends "base.html" %}
{% block mainContentClasses %}results{% endblock %}
{% block content %}

<table id="search-results">
	{% for value in colnames %}
    	<td><b class="table-header">{{ value }}</b></td>
    {% endfor %}

    {% for row in data %}
    <tr>
    	{% for value in row %}
        <td>{{ value }}</td>
        {% endfor %}
    </tr>
    {% else %}
    <tr>
        <td colspan="{{ colnames | length }}">No results found</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
