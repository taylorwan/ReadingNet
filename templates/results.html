{% extends "base.html" %}
{% block content %}

<div class="results">
    <table id="search-results">
		{% for value in colnames %}
	    	<td><b class="table-header">{{ value }}</b></td>
	    {% endfor %}

	    {% for row in data %}
        <tr>
        	{% for value in row %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
