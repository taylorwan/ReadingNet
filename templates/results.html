{% extends "base.html" %}
{% block content %}
  <div class="results">

	<form>
	    <table id="search-results">
	        <tr>
	            <td><b id="table-header">Reading Level</b></td>
	        </tr>
	        {% for r in results %}
        	<tr>
        		<td>
        			<input type="text" name="quantity" id="quantityBuying" placeholder="quantity" value="0">
        		</td>
        	</tr>
            <tr>
                <td>{{ r['title'] }}</td>
            </tr>
            <tr>
                <td>{{ r['isbn'] }}</td>
            </tr>
            <tr>
                <td>{{ r['publisher'] }}</td>
            </tr>
            <tr>
                <td>{{ r['author'] }}</td>
            </tr>
	        {% endfor %}
	    </table>
	    <input type="submit" id="submitPurchase" >
	</form>

  </div>
{% endblock %}
